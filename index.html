<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>theme change</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-home">
      <div class="header">
        <div class="logo">
          <img src="images/logo.png" />
        </div>
        <div class="navbar">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Hire Me</a></li>
            <li><a href="#">Contact </a></li>
          </ul>
        </div>
        <img src="images/moon.png" id="icon" />
      </div>

      <div class="hero">
        <div class="hero-1">
          <h1>I'm <strong>Kelly</strong> Owit</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci,
            eum fuga! Aut sint, quod consectetur, laudantium odit ipsa nam quae
            pariatur dicta cupiditate quam numquam laborum cum ex expedita .
          </p>
          <button type="button">Download Cv</button>
          <div class="social">
            <i class="bx bxl-linkedin"></i>
            <i class="bx bxl-snapchat"></i>
            <i class="bx bxl-dribbble"></i>
          </div>
        </div>

        <div class="hero-2">
          <div>
            <img
              src="images/pattern.png"
              width="33%"
              height="79%"
              class="img-1"
            />
            <img
              src="images/girl.png"
              alt="girlPic"
              width="76%"
              height="85%"
              class="img-2"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
